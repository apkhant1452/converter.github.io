<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="menu-bar">
        <button onclick="showConverter('length')" class="active"><i class="fas fa-ruler"></i><span>Length</span></button>
        <button onclick="showConverter('area')"><i class="fas fa-th-large"></i><span>Area</span></button>
        <button onclick="showConverter('mass')"><i class="fas fa-weight-hanging"></i><span>Weight</span></button>
        <button onclick="showConverter('volume')"><i class="fas fa-cube"></i><span>Volume</span></button>
        <button onclick="showConverter('temperature')"><i class="fas fa-thermometer-half"></i><span>Temperature</span></button>
        <button onclick="showConverter('time')"><i class="fas fa-clock"></i><span>Time</span></button>
    </div>
    <div id="length" class="converter active">
        <input type="text" id="lengthInput" placeholder="Enter value">
        <select id="lengthFrom">
            <option value="inches">Inches</option>
            <option value="cm">Centimeters</option>
            <option value="meters">Meters</option>
            <option value="km">Kilometers</option>
        </select>
        <select id="lengthTo">
            <option value="cm">Centimeters</option>
            <option value="inches">Inches</option>
            <option value="meters">Meters</option>
            <option value="km">Kilometers</option>
        </select>
        <div id="lengthResult" class="result-box"></div>
    </div>
    <div id="area" class="converter">
        <input type="text" id="areaInput" placeholder="Enter value">
        <select id="areaFrom">
            <option value="acres">Acres</option>
            <option value="sqm">Square meters</option>
            <option value="sqkm">Square kilometers</option>
            <option value="sqft">Square feet</option>
        </select>
        <select id="areaTo">
            <option value="sqm">Square meters</option>
            <option value="acres">Acres</option>
            <option value="sqkm">Square kilometers</option>
            <option value="sqft">Square feet</option>
        </select>
        <div id="areaResult" class="result-box"></div>
    </div>
    <div id="mass" class="converter">
        <input type="text" id="massInput" placeholder="Enter value">
        <select id="massFrom">
            <option value="kg">Kilograms</option>
            <option value="grams">Grams</option>
            <option value="pounds">Pounds</option>
        </select>
        <select id="massTo">
            <option value="kg">Kilograms</option>
            <option value="grams">Grams</option>
            <option value="pounds">Pounds</option>
        </select>
        <div id="massResult" class="result-box"></div>
    </div>
    <div id="volume" class="converter">
        <input type="text" id="volumeInput" placeholder="Enter value">
        <select id="volumeFrom">
            <option value="liters">Liters</option>
            <option value="ml">Milliliters</option>
            <option value="gallons">Gallons</option>
        </select>
        <select id="volumeTo">
            <option value="liters">Liters</option>
            <option value="ml">Milliliters</option>
            <option value="gallons">Gallons</option>
        </select>
        <div id="volumeResult" class="result-box"></div>
    </div>
    <div id="temperature" class="converter">
        <input type="text" id="tempInput" placeholder="Enter value">
        <select id="tempFrom">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select id="tempTo">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <div id="tempResult" class="result-box"></div>
    </div>
    <div id="time" class="converter">
        <input type="text" id="timeInput" placeholder="Enter value">
        <select id="timeFrom">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
        </select>
        <select id="timeTo">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
        </select>
        <div id="timeResult" class="result-box"></div>
    </div>
    <div class="num-pad">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="clearInput()">C</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
